<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Wiring Digital Twin</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00eaff;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin: 12px 0;
            box-shadow: 0px 0px 10px #00eaff44;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .value {
            font-size: 22px;
            color: #00ffea;
        }
        .bar-bg {
            background: #333;
            width: 100%;
            height: 18px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .bar {
            height: 100%;
            background: #00eaff;
            width: 0%;
        }
        .alert {
            background: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>üè° Home Wiring Digital Twin</h1>

    <!-- Live Electrical Values -->
    <div class="card">
        <h2>Live Readings</h2>
        <div class="grid">
            <div>
                Voltage: <div class="value" id="volt">-- V</div>
            </div>
            <div>
                Current: <div class="value" id="amp">-- A</div>
            </div>
            <div>
                Power: <div class="value" id="watt">-- W</div>
            </div>
            <div>
                Power Factor: <div class="value" id="pf">--</div>
            </div>
        </div>
    </div>

    <!-- Room Load Section -->
    <div class="card">
        <h2>Room Load Status</h2>

        <p>Hall</p>
        <div class="bar-bg"><div class="bar" id="hall"></div></div>

        <p>Bedroom</p>
        <div class="bar-bg"><div class="bar" id="bed"></div></div>

        <p>Kitchen</p>
        <div class="bar-bg"><div class="bar" id="kit"></div></div>
    </div>

    <!-- Alerts -->
    <div class="card">
        <h2>System Alerts</h2>
        <div class="alert" id="alertBox">‚ö† Overload / Fault Detected!</div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // ---- Replace this with real data from Firebase, Blynk or API ----
        function fakeData() {
            return {
                voltage: 230 + (Math.random() * 4 - 2),
                current: Math.random() * 12,
                power: 0,
                pf: 0.8 + Math.random() * 0.15,
                hallLoad: Math.random() * 80,
                bedLoad: Math.random() * 60,
                kitLoad: Math.random() * 90
            };
        }

        function updateDashboard() {
            let data = fakeData();
            data.power = (data.voltage * data.current).toFixed(0);

            document.getElementById("volt").textContent = data.voltage.toFixed(1) + " V";
            document.getElementById("amp").textContent = data.current.toFixed(2) + " A";
            document.getElementById("watt").textContent = data.power + " W";
            document.getElementById("pf").textContent = data.pf.toFixed(2);

            document.getElementById("hall").style.width = data.hallLoad + "%";
            document.getElementById("bed").style.width = data.bedLoad + "%";
            document.getElementById("kit").style.width = data.kitLoad + "%";

            if (data.current > 10 || data.hallLoad > 90 || data.kitLoad > 95) {
                document.getElementById("alertBox").style.display = "block";
            } else {
                document.getElementById("alertBox").style.display = "none";
            }
        }

        setInterval(updateDashboard, 1500);
    </script>

</body>
</html>
